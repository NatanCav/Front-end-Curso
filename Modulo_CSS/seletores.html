<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
    <style>
        article {
            width: 200px;
            margin: 0 auto;
        }

        .conteiner {
            background-color: black;
            justify-items: center;
        }

        #texto-1 {
            color: white;
            padding: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        #texto-2 {
            color: red;
            padding: 30px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <article>
        <section class="conteiner">
            <p id="texto-1">Texto 1</p>
        </section>
    </article>

    <article>
        <section class="conteiner">
            <p id="texto-2">Texto 2</p>
        </section>
    </article>
</body>
</html>
